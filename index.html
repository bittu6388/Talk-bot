setInterval(()=>{
let date = new Date(); 
let hours = date.getHours(); 
let minutes = date.getMinutes(); 
let seconds = date.getSeconds(); 
let day_night = "AM";

taareek = dd; 
mahina = mm;
saal = yyyy;

day_night = "PM"; hours = hours - 12; 
} 
if(seconds < 10){
seconds = "0" + seconds; 
} 
if(minutes < 10){ 
minutes = "0" + minutes; 
} 
if(hours < 10){ 
hours = "0" + hours; 
} 
time.textContent = hours + ":" + minutes +
day_night;

document.getElementById("mahina").innerText =mahina.replace("0", " ");

});
